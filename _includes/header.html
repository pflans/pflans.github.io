<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
</head>

<body>

<div class="container container-left">
    <div class="row">
        <div class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              <div class="navbar">
                <ul class="nav navbar-nav">
                    <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a></li>
                    <li><a href="{{ site.baseurl }}/archive.html">Archive</a></li>
                    <li><a href="{{ site.baseurl }}/about.html">About</a></li>
                    {% if site.github != '' %}
                      <li><a href="https://github.com/{{ site.github }}">GitHub</a></li>
                    {% endif %}
                </ul>
              </div>
        </div>
    </div>
</div>
